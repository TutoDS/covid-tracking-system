definitions:
  CovidTest:
    properties:
      code:
        type: string
        unique: true
      patient:
        type: string
        format: uuid
      notes:
        type: string
      status:
        type: string
        enum: ["pending", "inProgress", "finished", "notRealized"]
        default: "pending"
      result:
        type: string
        enum: ["positive", "negative", "inconclusive"]
      date:
        type: date
        required: true
      meta:
        type: object
        properties:
          createdAt:
            type: string
            format: date
          updatedAt:
            type: string
            format: date
