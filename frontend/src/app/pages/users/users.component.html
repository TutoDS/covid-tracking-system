<div fxLayout="row wrap" fxLayoutWrap>
	<div fxFlex="0 1 25%" *ngFor="let user of users" class="card-item">
		<mat-card>
			<mat-card-header>
				<div class="top-avatar"></div>
				<mat-card-title>
					{{user.name}}
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<p>
					<strong>
						<mat-icon>admin_panel_settings</mat-icon>
						Role:
					</strong>
					{{ user.role.name | titlecase }}
				</p>
			</mat-card-content>
			<mat-card-actions>

				<button mat-button [matMenuTriggerFor]="appMenu">
					<mat-icon>more_vert</mat-icon>
					Options
				</button>

				<mat-menu #appMenu="matMenu">
					<button mat-menu-item>
						<mat-icon>info</mat-icon>
						View
					</button>
					<button mat-menu-item (click)="openEditDialog(user)">
						<mat-icon>edit</mat-icon>
						Edit
					</button>
					<button mat-menu-item>
						<mat-icon>delete</mat-icon>
						Delete
					</button>
				</mat-menu>
			</mat-card-actions>
		</mat-card>
	</div>

</div>
