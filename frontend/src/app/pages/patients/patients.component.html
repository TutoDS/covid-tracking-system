<div class="container">
  <div fxLayout="row wrap" fxLayoutWrap>
    <div fxFlex="0 1 33%" *ngFor="let patient of result" class="card-item">
      <mat-card class="example-card" [ngStyle]="{'margin.px': 10}">
        <mat-card-content>
          <h3>{{ patient.name }}</h3>
          <p>
            <mat-icon class="icon-12px">alternate_email</mat-icon>
            {{ patient.contacts.email }}
          </p>
          <p>
            {{ patient.contacts.phone }}
          </p>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
