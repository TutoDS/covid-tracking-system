<h2 mat-dialog-title>Create</h2>

<mat-dialog-content>
  <form [formGroup]="covidTestForm">
    <mat-form-field>
      <input type="text" aria-label="Number" matInput formControlName="patient" placeholder="Name-Number"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Schedule Date</mat-label>
      <input matInput [matDatepicker]="scheduleDate" formControlName="scheduleDate">
      <mat-datepicker-toggle matSuffix [for]="scheduleDate"></mat-datepicker-toggle>
      <mat-datepicker #scheduleDate></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="legacy">
      <mat-label>Notes</mat-label>
      <textarea matInput placeholder="Notes" formControlName="notes"></textarea>
      <mat-icon matSuffix>notes</mat-icon>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    &nbsp; &nbsp;
    <button mat-raised-button color="warn" (click)="onClose()">Cancel</button>
</mat-dialog-actions>
