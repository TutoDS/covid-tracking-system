<div id="header">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<mat-icon>folder_special</mat-icon>
				COVID Tests
			</mat-card-title>
		</mat-card-header>
		<mat-card-actions>
			<button mat-button color="primary" (click)="openCreateDialog()">
				<mat-icon>add</mat-icon>
				Add
			</button>
		</mat-card-actions>
	</mat-card>
</div>

<div class="container">
	<div fxFlex="100" fxLayout="row wrap">
		<div fxFlex="0 1 25" fxFlex.xs="100" fxFlex.sm="0 1 50" fxLayoutAlign="center" *ngFor="let covidTest of result"
			class="card-item">
			<mat-card>

				<mat-card-header>
					<div class="top-avatar"></div>
				</mat-card-header>
				<mat-card-content>
					<p>
						<mat-icon>perm_identity</mat-icon>
						<b>Patient : </b> {{covidTest.patient.name}}
					</p>
					<p>
						<mat-icon>healing</mat-icon>
						<b>Status: </b> {{covidTest.status  | titlecase}}
					</p>
					<p>
						<mat-icon>calendar_today</mat-icon>
						<b>Date: </b> {{covidTest.date.split('T')[0]}}
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button [matMenuTriggerFor]="appMenu">
						<mat-icon>more_vert</mat-icon>
						Options
					</button>

					<mat-menu #appMenu="matMenu">
						<button mat-menu-item (click)="openInformationDialog(covidTest)">
							<mat-icon>info</mat-icon>
							View
						</button>
						<button mat-menu-item (click)="openEditDialog(covidTest)">
							<mat-icon>edit</mat-icon>
							Edit
						</button>
						<button mat-menu-item (click)="openDeleteDialog(covidTest)">
							<mat-icon>delete</mat-icon>
							Delete
						</button>
					</mat-menu>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
